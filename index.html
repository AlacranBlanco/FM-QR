<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <script src="script.js" defer></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              white: "hsl(0, 0%, 100%)",
              lightGray: "hsl(212, 45%, 89%)",
              grayishBlue: " hsl(220, 15%, 55%)",
              darkBlue: "hsl(218, 44%, 22%)",
            },
            fontFamily: {
              sans: ["Outfit", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-lightGray min-h-screen flex justify-center items-center">
    <section
      class="bg-white p-2 rounded-2xl flex flex-col justify-center items-center max-w-xs space-y-4"
    >
      <img src="./images/image-qr-code.png" alt="qr" class="w-80 rounded-2xl" />
      <div class="flex flex-col space-y-4 mx-4 !mb-5">
        <h4 class="font-bold text-2xl text-center">
          Improve your front-end skills by building projects
        </h4>
        <p class="text-gray-500 text-center">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </section>
  </body>
</html>
